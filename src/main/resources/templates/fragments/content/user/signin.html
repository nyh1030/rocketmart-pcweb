<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<th:block layout:fragment="content">
    <div class="ps-page--my-account">
        <div class="ps-breadcrumb">
            <div class="container">
                <ul class="breadcrumb">
                    <li><a th:href="@{/}">Home</a></li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
        <div class="ps-my-signin">
            <div class="container">
                <p class="txt-fail" display="none">Login failed</p>
                <div class="register ps-form--account ps-tab-root">
                    <div class="ps-tabs">
                        <div class="ps-tab active" id="sign-in">
                            <div class="ps-form__content">
                                <form name="signin" th:action="@{/any/signin}" method="post">
                                    <h5>Log In Your Account</h5>
                                    <div class="form-group">
                                        <input class="form-control" id="username" name="username" type="text" placeholder="Email address" required>
                                    </div>
                                    <div class="form-group form-forgot">
                                        <input class="form-control" id="password" name="password" type="text" placeholder="Password" required><!--<a href="">Forgot?</a>-->
                                    </div>
                                    <div class="form-group">
                                        <div class="ps-checkbox">
                                            <input class="form-control" type="checkbox" id="remember-me" name="remember-me">
                                        </div>
                                    </div>
                                    <div class="form-group submtit">
                                        <button type="submit" class="ps-btn ps-btn--fullwidth">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>

<script>
(function($) {
    var signin = {
        init: function() {
            if ("?error" == $(location).attr('search')){
                $('.txt-fail').show();
            }else{
                $('.txt-fail').hide();
            }
        }
    };
    $(function() {
        signin.init();
    });
})(jQuery);
</script>
