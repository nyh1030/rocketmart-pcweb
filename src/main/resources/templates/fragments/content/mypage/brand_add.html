<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<th:block layout:fragment="content">
    <div class="ps-store-list">
        <!-- .container : S -->
        <div class="container">
            <div class="ps-section__wrapper">
                <!-- .ps-section__left : S -->
                <div class="ps-section__left">
                    <aside class="widget widget--vendor">
                        <h3 class="widget-title">Mypage</h3>
                        <ul class="ps-list--arrow">
                            <li><a href="#" class="active">제품정보</a></li> <!-- D : 활성화된 메뉴 .active 추가됨 -->
                            <li><a th:href="@{/seller/seller_detail}">회사정보</a></li>
                        </ul>
                    </aside>
                </div>
                <!-- //.ps-section__left : E -->
                <!-- .ps-section__right : S -->
                <div class="ps-section__right">
                    <div class="btn-box txt-left">
                        <button type="button" id="btnBrandAdd" class="ps-btn">+ 브랜드 추가</button>
                        <p class="date ab-r">last updated: 2020-01-03  20:31:45</p>
                    </div>
                    <ul class="brand-list">
                        <th:block th:if="${#lists.isEmpty(brandList)}">
                            <div class="no_data"><i class="fa fa-exclamation-circle"></i>등록되어 있는 제품이 없습니다.</div>
                        </th:block>
                        <th:block th:if="${not #lists.isEmpty(brandList)}">
                            <li th:each="brand : ${brandList}">
                                <div class="img-box"><img th:src="${brand.URL_PATH_CD}"></div>
                                <button type="button" class="ps-btn type-green" th:onclick="|javascript:EventScope.updateOnclickListener('${brand.BRAND_SEQ}')|">수정하기</button>
                            </li>
                        </th:block>
                    </ul>
                    <div class="btn-box">
                        <button type="button" id="btnAddProduct" class="ps-btn type-black">제품 추가하기</button>
                    </div>

                    <!-- D : 등록된 브랜드 없을 경우
                    <div class="btn-box">
                        <button type="button" id="btnBrandAdd" class="ps-btn">+ 브랜드 추가</button>
                    </div>
                    <div class="no_data">등록된 브랜드가 없습니다.  브랜드를  먼저 추가해주세요.</div>
                    -->
                </div>
                <!-- //.ps-section__right : E -->
            </div>
        </div>
        <!-- //.container : E -->
    </div>

    <script type="text/javascript">
        $(() => {
            EventScope.init();
        });

        const EventScope = {

            init() {
              this.clickEventListener();
            },

            updateOnclickListener(brandSeq) {
                CommonUtils.redirectPage("/seller/brand_modify/".concat(brandSeq));
            },

            clickEventListener() {
                $("#btnBrandAdd").on("click", () => {
                    CommonUtils.redirectPage("/seller/brand_register");
                });
                $("#btnAddProduct").on("click", () => {
                    CommonUtils.redirectPage("/seller/product_register");
                });
            }
        };
    </script>
</th:block>
</html>
