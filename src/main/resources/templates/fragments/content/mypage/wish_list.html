<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<th:block layout:fragment="content">
<div class="ps-vendor-dashboard">
    <!-- .container : S -->
    <div class="container">
        <div class="ps-section__wrapper">
            <!-- .ps-section__left : S -->
            <div class="ps-section__left">
                <aside class="widget widget--vendor">
                    <h3 class="widget-title">Mypage</h3>
                    <ul class="ps-list--arrow">
                        <li><a th:href="@{/admin/member/list}" class="active">Member List</a></li> <!-- D : 활성화된 메뉴 .active 추가됨 -->
                        <li><a th:href="@{/admin/inquiry/list}">Inquiry</a></li>
                        <li><a th:href="@{/admin/contactus/list}">Contact Us</a></li>
                    </ul>
                </aside>
            </div>
            <!-- //.ps-section__left : E -->
            <!-- .ps-section__right : S -->
            <div class="ps-section__right">
                <div class="ps-block--vendor-dashboard">
                <div class="ps-block__header mt-50">
                    <h3>Wishlist</h3>
                    <button type="button" id="" class="ab-r ps-btn type-yellow">ASK ALL</button>
                </div>
                <div class="ps-block__content">
                    <div class="table-responsive">
                        <table class="table ps-table ps-table--vendor">
                            <colgroup>
                                <col style="width:6%">
                                <col style="width:45%">
                                <col style="width:15%">
                                <col style="width:15%">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="productSeqAll" name="productSeqAll" /></th>
                                <th>PRODUCT</th>
                                <th>RETAIL PRICE</th>
                                <th>FOB PRICE</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:if="${#lists.isEmpty(wishList)}">
                                <tr>
                                    <td colspan="5">No products added to the Wishlist</td>
                                </tr>
                            </th:block>
                            <th:block th:if="${not #lists.isEmpty(wishList)}">
                                <tr th:each="wish : ${wishList}">
                                    <td><input type="checkbox" id="productSeqArr" name="productSeqArr" th:value="${wish.get('PRODUCT_SEQ')}" /></td>
                                    <td th:text="${wish.get('PRODUCT_NM')}"></td>
                                    <td th:text="'$' + ${wish.get('RETAIL_PRICE')}"></td>
                                    <td th:if="${wish.get('APPROVAL_YN') == 'N'}">Pending</td>
                                    <td th:if="${wish.get('APPROVAL_YN') == 'Y'}">Click Here</td>
                                    <td th:text="${wish.get('COMPANY_NM')}"></td>
                                    <td>
                                        <div class="btns type">
                                            <button type="button" id="btnAsk" class="ps-btn type-yellow">Ask This</button>
                                            <button type="button" id="btnDetail" class="ps-btn type-black">Details</button>
                                        </div>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
            <!-- //.ps-section__right : E -->
        </div>
    </div>
    <!-- //.container : E -->
</div>

<script type="text/javascript">
    $(() => {
        PageScope.init();
        EventScope.init();
    });

    const PageScope = {

        uploadStarter: null,

        init() {
            this.setUploadComponent();
            this.setWebEditor();
        },

        setUploadComponent() {
            this.uploadStarter = new Dropzone('#dvBrandLogo' ,{
                method: 'post',
                url: '/seller/brand/file/upload',
                params: {themaRelmCd: "brand", regMenuPart: "/seller/brand_add"},
                acceptedFiles: '.jpeg,.jpg,.png,.gif,.JPEG,.JPG,.PNG,.GIF',
                addRemoveLinks: false,
                autoProcessQueue: false,
                thumbnailWidth: 200,
                thumbnailHeight: 200,
                maxFiles: 1,
                maxFilesize: 10,
                clickable: '#btnUpload',
                previewTemplate: `
                        <div class="dz-preview dz-file-preview" >
                          <div class="dz-image"><img data-dz-thumbnail /></div>
                          <div class="dz-details">
                              <div class="dz-size"><span data-dz-size></span></div>
                              <div class="dz-filename"><span data-dz-name></span></div>
                          </div>
                          <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
                          <div class="dz-error-message"><span data-dz-errormessage></span></div>
                          <button class="btn btn-info dz-remove" data-dz-remove>remove</button>
                        </div>`,
                init: function() {
                    let _this;
                    this.on("addedfile", file =>{
                        _this = this;

                        if (file.status === "queued") {
                            $(".dz-success-mark").remove();
                        }
                    });
                    this.on("maxfilesexceeded", function (file) {
                        _this.removeFile(file);
                        alert('최대 업로드 파일 수는 1개 입니다.');
                    });
                },
                success: (response) => {
                    if (response.status === "success") {
                        PageScope.saveBrandInfo({ brandLogoFileSeq: response.xhr.response });
                    }
                }
            });
        },

        setWebEditor() {
            $("#txtBrandIntroduction").summernote({
                placeholder: '브랜드를 소개해주세요.',
                height: 250,
                disableDragAndDrop: true,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['fontname', ['fontname']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['table', ['table']]
                ]
            });
        },

        saveBrandInfo(objFileSeq) {
            axios({
                method: 'post',
                url: '/seller/brand/info/save',
                params: Object.assign(this.getParameters(), objFileSeq)
            }).then(response => {
                if (response.data === 200) {
                    alert('브랜드 정보가 저장되었습니다.');
                    CommonUtils.forwardPage('/seller/brand_add');
                }
            })
                .catch(error => {
                    console.log(error);
                });
        },

        getParameters() {
            return {
                brandNm: $('#txtBrandNm').val(),
                brandOwnership: CommonUtils.getCheckValToCommaString($('[name="brandOwnership"]')),
                brandHomePageUrl: $('#txtHomepageUrl').val(),
                brandYouTubeUrl: $('#txtYoutubeUrl').val(),
                brandInstagramUrl: $('#txtInstagramUrl').val(),
                brandCerify: CommonUtils.getCheckValToCommaString($('[name="brandCerify"]')),
                brandIntroduction: $('#txtBrandIntroduction').summernote('code')
            }
        },

        invokeValidation() {
            if (!$('#productSeqArr').val()) {
                alert('Please check the product');
                return false;
            }
            return true;
        }
    };

    const EventScope = {

        init() {
            this.clickEventListener();
        },

        clickEventListener() {
            $('#btnAsk').on('click', () => {
                if (!PageScope.invokeValidation()) return;

                if (confirm('Would you like to inquire about this product?')) {
                    PageScope.uploadStarter.processQueue();
                }
            });
            $('#btnDetail').on('click', () => {
                CommonUtils.forwardPage();
            });
        }
    };
</script>

</th:block>
</html>
