<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<th:block layout:fragment="content">
<div class="ps-vendor-dashboard">
    <!-- .container : S -->
    <div class="container">
        <div class="ps-section__wrapper">
            <!-- .ps-section__left : S -->
            <div class="ps-section__left">
                <aside class="widget widget--vendor">
                    <h3 class="widget-title">Mypage</h3>
                    <ul class="ps-list--arrow">
                        <li><a th:href="@{/admin/member/list}" class="active">Member List</a></li> <!-- D : 활성화된 메뉴 .active 추가됨 -->
                        <li><a th:href="@{/admin/inquiry/list}">Inquiry</a></li>
                        <li><a th:href="@{/admin/contactus/list}">Contact Us</a></li>
                    </ul>
                </aside>
            </div>
            <!-- //.ps-section__left : E -->
            <!-- .ps-section__right : S -->
            <div class="ps-section__right">
                <div class="ps-block--vendor-dashboard">
                <div class="ps-block__header mt-50">
                    <h3>Wishlist</h3>
                    <button type="button" id="" class="ab-r ps-btn type-yellow">ASK ALL</button>
                </div>
                <div class="ps-block__content">
                    <div class="table-responsive">
                        <table class="table ps-table ps-table--vendor">
                            <colgroup>
                                <col style="width:6%">
                                <col style="width:45%">
                                <col style="width:15%">
                                <col style="width:15%">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="productSeqAll" name="productSeqAll" /></th>
                                <th>PRODUCT</th>
                                <th>RETAIL PRICE</th>
                                <th>FOB PRICE</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:if="${#lists.isEmpty(wishList)}">
                                <tr>
                                    <td colspan="5">No products added to the Wishlist</td>
                                </tr>
                            </th:block>
                            <th:block th:if="${not #lists.isEmpty(wishList)}">
                                <tr th:each="wish : ${wishList}">
                                    <td><input type="checkbox" id="productSeqArr" name="productSeqArr" th:value="${wish.get('PRODUCT_SEQ')}" /></td>
                                    <td th:text="${wish.get('PRODUCT_NM')}"></td>
                                    <td th:text="'$' + ${wish.get('RETAIL_PRICE')}"></td>
                                    <td th:if="${wish.get('APPROVAL_YN') == 'N'}">Pending</td>
                                    <td th:if="${wish.get('APPROVAL_YN') == 'Y'}">Click Here</td>
                                    <td th:text="${wish.get('COMPANY_NM')}"></td>
                                    <td>
                                        <div class="btns type">
                                            <button type="button" id="btnAsk" class="ps-btn type-yellow">Ask This</button>
                                            <button type="button" id="btnDetail" class="ps-btn type-black">Details</button>
                                        </div>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
            <!-- //.ps-section__right : E -->
        </div>
    </div>
    <!-- //.container : E -->
</div>

<script type="text/javascript">
    $(() => {
        PageScope.init();
        EventScope.init();
    });

    const PageScope = {

        init() {

        },
/* 전시 상품 상세에 추가할 내용

        saveWishInfo(productSeq) {
            axios({
                method: 'post',
                url: '/any/rest/wishlist/info/save',
                params: Object.assign(this.getParameters(), productSeq)
            }).then(response => {
                if (response.data === 200) {
                    alert('Added to wishlist');
                }
            })
                .catch(error => {
                    console.log(error);
                });
        },
*/

        getParameters() {
            return {
                brandNm: $('#txtBrandNm').val(),
                brandHomePageUrl: $('#txtHomepageUrl').val(),
                brandYouTubeUrl: $('#txtYoutubeUrl').val(),
                brandInstagramUrl: $('#txtInstagramUrl').val(),
            }
        },

        invokeValidation() {
            if (!$('#productSeqArr').val()) {
                alert('Please check the product');
                return false;
            }
            return true;
        }
    };

    const EventScope = {

        init() {
            this.clickEventListener();
        },

        clickEventListener() {
            $('#btnAsk').on('click', () => {
                if (!PageScope.invokeValidation()) return;

                if (confirm('Would you like to inquire about this product?')) {
                    PageScope.uploadStarter.processQueue();
                }
            });
            $('#btnDetail').on('click', () => {
                CommonUtils.forwardPage();
            });
        }
    };
</script>

</th:block>
</html>
