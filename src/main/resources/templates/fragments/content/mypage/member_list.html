<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<th:block layout:fragment="content">
    <div class="ps-vendor-dashboard ps-store-list">
        <!-- .container : S -->
        <div class="container">
            <div class="ps-section__wrapper">
                <!-- .ps-section__left : S -->
                <div class="ps-section__left">
                    <aside class="widget widget--vendor">
                        <h3 class="widget-title">Mypage</h3>
                        <ul class="ps-list--arrow">
                            <li><a th:href="@{/mypage/member_list}" class="active">회원목록</a></li> <!-- D : 활성화된 메뉴 .active 추가됨 -->
                            <li><a th:href="@{/mypage/inquiry_list}">Inquiry</a></li>
                            <li><a th:href="@{/mypage/contact_list}">ContactUs</a></li>
                        </ul>
                    </aside>
                </div>
                <!-- //.ps-section__left : E -->
                <!-- .ps-section__right : S -->
                <div class="ps-section__right">
                    <div class="ps-block--vendor-dashboard">
                        <div class="ps-block__header">
                            <h3>회원목록</h3>
                        </div>
                        <div class="ps-block__content">
                            <div class="search-box">
                                <input type="text" class="form-control" id="" placeholder="MEM_ID" style="width:20%">
                                <select name="" id="" class="ps-select" style="width:20%">
                                    <option value="">선택1</option>
                                </select>
                                <input type="text" class="form-control" id="" placeholder="COMPANY_NM" style="width:20%">
                                <button type="button" id="" class="ps-btn type-black">Search</button>
                            </div>
                            <p class="total">Total : <em class="num">15</em> result</p>
                            <div class="table-responsive">
                                <table class="table ps-table ps-table--vendor">
                                    <colgroup>
                                        <col style="width:6%">
                                        <col style="width:10%">
                                        <col style="width:10%">
                                        <col style="width:12%">
                                        <col style="width:12%">
                                        <col style="width:15%">
                                        <col style="width:15%">
                                        <col>
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>순번</th>
                                        <th>아이디</th>
                                        <th>회원명</th>
                                        <th>회원등급</th>
                                        <th>연락처</th>
                                        <th>회사명</th>
                                        <th>회사URL</th>
                                        <th>등록일시</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${#lists.isEmpty(memList)}">
                                        <td colspan="8">등록된 회원 정보가 없습니다.</td>
                                    </tr>
                                    <tr th:if="${not #lists.isEmpty(memList)}">
                                        <td></td>


                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="ps-pagination">
                                <ul class="pagination">
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">Next Page<i class="icon-chevron-right"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //.ps-section__right : E -->
            </div>
        </div>
        <!-- //.container : E -->
    </div>

    <script type="text/javascript">

    </script>
</th:block>
</html>
