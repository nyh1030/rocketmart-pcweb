<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<th:block layout:fragment="content">
<div class="ps-vendor-dashboard ps-store-list">
    <!-- .container : S -->
    <div class="container">
        <div class="ps-section__wrapper">
            <!-- .ps-section__left : S -->
            <div class="ps-section__left">
                <aside class="widget widget--vendor">
                    <h3 class="widget-title">Mypage</h3>
                    <ul class="ps-list--arrow">
                        <li><a th:href="@{/admin/member/list}">Member List</a></li> <!-- D : 활성화된 메뉴 .active 추가됨 -->
                        <li><a th:href="@{/admin/inquiry/list}" class="active">Inquiry</a></li>
                        <li><a th:href="@{/admin/contactus/list}">Contact Us</a></li>
                        <li><a th:href="@{/any/wishlist/list}">WishList</a></li>
                    </ul>
                </aside>
            </div>
            <!-- //.ps-section__left : E -->
            <!-- .ps-section__right : S -->
            <div class="ps-section__right">
                <div class="ps-block--vendor-dashboard">
                    <div class="ps-block__header">
                        <h3>Inquiry</h3>
                    </div>
                    <div class="ps-block__content">
                        <form id="memberFrm" name="memberFrm" th:action="@{/admin/inquiry/list}" method="post">
                        <div class="search-box">
                            <input type="text" class="form-control" id="memId" name="memId" th:value="${memId}" placeholder="Id" style="width:20%">
                            <input type="text" class="form-control" id="memNm" name="memNm" th:value="${memNm}" placeholder="Name" style="width:20%">
                            <button type="button" id="btnSearch" class="ps-btn type-black">Search</button>
                        </div>
                        </form>
                        <p class="total">Total : <em class="num" th:text="${#lists.size(inquiryList)}"></em> result</p>
                        <div class="table-responsive">
                            <table class="table ps-table ps-table--vendor">
                                <colgroup>
                                    <col style="width:6%">
                                    <col style="width:7%">
                                    <col style="width:8%">
                                    <col style="width:8%">
                                    <col>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th>NO</th>
                                    <th>ID</th>
                                    <th>NAME</th>
                                    <th>REG_TS</th>
                                    <th>MESSAGE</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:if="${#lists.isEmpty(inquiryList)}">
                                    <tr>
                                        <td colspan="5">There is no registered inquiry.</td>
                                    </tr>
                                </th:block>
                                <th:block th:if="${not #lists.isEmpty(inquiryList)}">
                                    <tr th:each="inquiry : ${inquiryList}">
                                        <td th:text="${inquiryStat.size - inquiryStat.index}"></td>
                                        <td th:text="${inquiry.MEM_ID}"></td>
                                        <td th:text="${inquiry.MEM_NM}"></td>
                                        <td th:text="${#strings.substring(inquiry.REG_TS,0,19)}"></td>
                                        <td class="link-type"><a th:href="@{'/any/inquiry/detail/' + ${inquiry.INQUIRY_SEQ}}" class="txt-msg" th:title="${inquiry.MESSAGE}" th:text="${inquiry.MESSAGE}"></a></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
<!--                            <div class="ps-pagination">
                            <ul class="pagination">
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">Next Page<i class="icon-chevron-right"></i></a></li>
                            </ul>
                        </div>-->
                    </div>
                </div>
            </div>
            <!-- //.ps-section__right : E -->
        </div>
    </div>
    <!-- //.container : E -->
</div>

<script type="text/javascript">
    $(() => {
        PageScope.init();
        EventScope.init();
    });

    const PageScope = {

        init() {

        }

    };

    const EventScope = {

        init() {
            this.clickEventListener();
        },

        clickEventListener() {

        }
    };
</script>
</th:block>
</html>
