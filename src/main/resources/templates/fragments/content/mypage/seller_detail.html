<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="layout/main">
<th:block layout:fragment="content">
    <div class="ps-store-list">
        <!-- .container : S -->
        <div class="container">
            <div class="ps-section__wrapper">
                <!-- .ps-section__left : S -->
                <div class="ps-section__left">
                    <aside class="widget widget--vendor">
                        <h3 class="widget-title">Mypage</h3>
                        <ul class="ps-list--arrow">
                            <th:block sec:authorize="hasAuthority('ADMIN')">
                                <li><a th:href="@{/admin/member/list}">MemberList</a></li>
                                <li><a th:href="@{/admin/member/list}">BrandList</a></li>
                                <li><a th:href="@{/admin/member/list}">PendingList</a></li>
                                <li><a th:href="@{/any/inquiry/list}">Inquiry</a></li>
                                <li><a th:href="@{/admin/contactus/list}">Contact Us</a></li>
                                <li><a th:href="@{/admin/clicklog/list}">ClickLog</a></li>
                            </th:block>
                            <th:block sec:authorize="hasAuthority('SELLER') and !hasAuthority('ADMIN')">
                                <li><a th:href="@{/seller/brand_add}" th:if="${mmbr.get('APPROVAL_YN').equals('Y')}">제품정보</a></li> <!-- D : 활성화된 메뉴 .active 추가됨 -->
                                <li><a th:href="@{/seller/seller_detail}" class="active">회사정보</a></li>
                            </th:block>
                        </ul>
                    </aside>
                </div>
                <!-- //.ps-section__left : E -->
                <!-- .ps-section__right : S -->
                <div class="ps-section__right">
                    <div class="ps-block--vendor-dashboard">
                        <div class="ps-block__header">
                            <h3>회원 정보</h3>
                            <span class="ab-r date">last updated: <span th:text="${#strings.substring(mmbr.get('UPD_TS'),0,19)}"></span></span>
                        </div>
                        <div class="ps-block__content">
                            <form id="sllrFrm" method="post" action="">
                                <input type="hidden" name="memId" class="memId" th:value="${mmbr.get('MEM_ID')}" />
                                <input type="hidden" name="apprvlYn" class="apprvlYn" value="" />
                            </form>
                            <ul class="info-list">
                                <li>
                                    <span class="tit-info bul-type">회사명 : </span>
                                    <span class="txt-info" th:text="${mmbr.get('COMPANY_NM')}" />
                                </li>
                                <li>
                                    <span class="tit-info bul-type">회사 홈페이지 : </span>
                                    <span class="txt-info" th:text="${mmbr.get('COMPANY_URL')}" />
                                </li>
                                <li>
                                    <span class="tit-info bul-type">담당자 정보 : </span>
                                    <ul class="txt-info type-list">
                                        <li>- 이름(직급) : <span th:text="${mmbr.get('MEM_NM')}"></span></li>
                                        <li>- 전화번호 : <span th:text="${mmbr.get('TEL')}"></span></li>
                                    </ul>
                                </li>
                                <li>
                                    <span class="tit bul-type">사업자 유형</span>
                                    <ul class="txt-info type-list" th:each="bsnsType : ${mmbr.get('bsnsList')}">
                                        <li th:if="${bsnsType.get('chckFlg') == true}" th:text="|- ${bsnsType.get('bsnsCdNm')}|" />
                                    </ul>
                                </li>
                                <li>
                                    <span class="tit bul-type">사업자 등록증</span>
                                    <span class="txt">
                                        <a href="#" class="btn-file">
                                            <i class="fa fa-file-text-o"></i>
                                            <a th:href="@{'/downloadFile/' + ${mmbr.get('THEMA_RELM_CD')} + '/' +${mmbr.get('REG_FILE_NM') +  mmbr.get('EXT')} }"><span th:text="${mmbr.get('ORGN_FILE_NM') + mmbr.get('EXT')}"></span></a>
                                        </a>
                                    </span>
                                </li>
                                <li>
                                    <span class="tit bul-type">회원등급 : </span>
                                    <span class="txt-info" th:if="${mmbr.get('APPROVAL_YN').equals('Y')}">정회원</span>
                                    <span class="txt-info" th:if="${mmbr.get('APPROVAL_YN').equals('N')}">준회원  <font style="font-weight: bold; color: #ff4e24">※정회원 등급만 제품 등록이 가능합니다.</font></span>
                                </li>
                            </ul>
                        </div>
                        <div class="btns">
                            <button type="button" id="btnApprvl" class="ps-btn type-black"
                                    th:if="${mmbr.get('APPROVAL_YN').equals('N')}" th:value="Y" sec:authorize="hasAuthority('ADMIN')">승인</button>
                            <button type="button" id="btnApprvl" class="ps-btn type-black"
                                    th:if="${mmbr.get('APPROVAL_YN').equals('Y')}" th:value="N" sec:authorize="hasAuthority('ADMIN')">승인취소</button>
                            <button type="button" id="btnMdfy" class="ps-btn type-black">수정하기</button>
                            <button type="button" id="btnList" class="ps-btn type-black" sec:authorize="hasAuthority('ADMIN')">목록</button>
                        </div>
                    </div>
                </div>
                <!-- //.ps-section__right : E -->
            </div>
        </div>
        <!-- //.container : E -->
    </div>

    <script type="text/javascript">
        (function(){

            var form = null;    // form Obj
            var apprvlYn = "";  // 승인여부
            var btnText = "";   // 버튼 Text

            var exct = {
               init : function() {

                   form = $("#sllrFrm");
                   this.clickEventListener();
               },
               clickEventListener : function() {

                   // 승인버튼 클릭 Event
                   $("#btnApprvl").click(function(){

                       apprvlYn = this.value;
                       btnText = this.innerText;
                       form.find(".apprvlYn").val(apprvlYn);    // Button 값 hidden 저장

                       if(confirm(btnText +" 하시겠습니까?")) {
                           $.ajax({
                               type : 'POST',
                               data : form.serialize(),
                               url : "/any/rest/member/execApproval",
                               dataType : "text",
                               success : function(data) {

                                   if(data == "Success") {
                                       alert(btnText + "되었습니다.");
                                       location.reload();
                                   }
                               },
                               error : function() {
                                   alert("Error");
                               }
                           });
                       }
                   });

                   // 수정하기 버튼 클릭 Event
                   $("#btnMdfy").click(function() {

                       form.attr("action", "/seller/seller_modify");
                       form.submit();
                   });

                   // 목록 버튼 클릭 Event
                   $("#btnList").click(function() {

                       form.attr("action", "/admin/member/list");
                       form.submit();
                   });
               }
           }

            exct.init();
        }(jQuery));
    </script>
</th:block>
</html>
