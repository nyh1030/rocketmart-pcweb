    <script type="text/javascript" th:inline="javascript">
        $(() => {
            PageScope.init();
            EventScope.init();
        });
    
        const PageScope = {
            
            init() {
                
                const brandMap = /*[[${brandMap}]]*/ 'default' || {};
                if (brandMap.BRAND_A.length <= 0) $('#aA').addClass('disabled');
                if (brandMap.BRAND_B.length <= 0) $('#aB').addClass('disabled');
                if (brandMap.BRAND_C.length <= 0) $('#aC').addClass('disabled');
                if (brandMap.BRAND_D.length <= 0) $('#aD').addClass('disabled');
                if (brandMap.BRAND_E.length <= 0) $('#aE').addClass('disabled');
                if (brandMap.BRAND_F.length <= 0) $('#aF').addClass('disabled');
                if (brandMap.BRAND_G.length <= 0) $('#aG').addClass('disabled');
                if (brandMap.BRAND_H.length <= 0) $('#aH').addClass('disabled');
                if (brandMap.BRAND_I.length <= 0) $('#aI').addClass('disabled');
                if (brandMap.BRAND_J.length <= 0) $('#aJ').addClass('disabled');
                if (brandMap.BRAND_K.length <= 0) $('#aK').addClass('disabled');
                if (brandMap.BRAND_L.length <= 0) $('#aL').addClass('disabled');
                if (brandMap.BRAND_M.length <= 0) $('#aM').addClass('disabled');
                if (brandMap.BRAND_N.length <= 0) $('#aN').addClass('disabled');
                if (brandMap.BRAND_O.length <= 0) $('#aO').addClass('disabled');
                if (brandMap.BRAND_P.length <= 0) $('#aP').addClass('disabled');
                if (brandMap.BRAND_Q.length <= 0) $('#aQ').addClass('disabled');
                if (brandMap.BRAND_R.length <= 0) $('#aR').addClass('disabled');
                if (brandMap.BRAND_S.length <= 0) $('#aS').addClass('disabled');
                if (brandMap.BRAND_T.length <= 0) $('#aT').addClass('disabled');
                if (brandMap.BRAND_U.length <= 0) $('#aU').addClass('disabled');
                if (brandMap.BRAND_V.length <= 0) $('#aV').addClass('disabled');
                if (brandMap.BRAND_W.length <= 0) $('#aW').addClass('disabled');
                if (brandMap.BRAND_X.length <= 0) $('#aX').addClass('disabled');
                if (brandMap.BRAND_Y.length <= 0) $('#aY').addClass('disabled');
                if (brandMap.BRAND_Z.length <= 0) $('#aZ').addClass('disabled');
                if (brandMap.BRAND_ETC.length <= 0) $('#aETC').addClass('disabled');

                this.anchorEvent();
            },
            anchorEvent() {
                $('.brand-list-wrap .sort').find('a[href^="#"]').on('click',function(e){
                    e.preventDefault();
                    const target = $(this.hash);
                    const headerTop = $('.header .header__top').outerHeight() + 50;
                    const targetTop = target.offset().top - headerTop;
                    $('html,body').animate({scrollTop:targetTop}, 300);
                });
            }
        };

        const EventScope = {

            init() {
                this.clickEventListener();
            },

            clickEventListener() {
                $('#dvAlpabet a').on('click', function () {
                    $('#dvAlpabet a').removeClass('active');
                    $(this).addClass('active');
                });
            }
        }

    </script>
