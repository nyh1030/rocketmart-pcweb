<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<th:block layout:fragment="content">
    <div class="ps-vendor-dashboard">
        <!-- .container : S -->
        <div class="container">
            <div class="ps-block--vendor-dashboard">
                <div class="ps-block__header">
                    <h3>Contact Us</h3>
                </div>
                <div class="ps-block__content contact-box">
                    <div class="mb-5">
                        <label for="usrNm" class="bul-type">NAME <span class="required">*</span></label>
                        <input type="text" id="usrNm" name="usrNm" class="form-control" maxlength="50" required>
                    </div>
                    <div class="mb-5">
                        <label for="email" class="bul-type">EMAIL <span class="required">*</span></label>
                        <input type="text" id="email" name="email" class="form-control" maxlength="100" required>
                    </div>
                    <div class="mb-5">
                        <label for="companyNm" class="bul-type">COMPANY <span class="required">*</span></label>
                        <input type="text" id="companyNm" name="companyNm" class="form-control" maxlength="100" required>
                    </div>
                    <div class="mb-5">
                        <label for="subject" class="bul-type">SUBJECT <span class="required">*</span></label>
                        <input type="text" id="subject" name="subject" class="form-control" maxlength="500" required>
                    </div>
                    <div class="mb-5">
                        <label for="message" class="bul-type">MESSAGE</label>
                        <textarea id="message" name="message" maxlength="4000" class="form-control"></textarea>
                    </div>
                </div>
                <div class="btns">
                    <button type="button" id="btnSave" class="ps-btn type-black">SUBMIT</button>
                </div>
            </div>
        </div>
        <!-- //.container : E -->
    </div>

<script type="text/javascript">
    $(() => {
        PageScope.init();
        EventScope.init();
    });

    const PageScope = {

        init() {

        },

        saveContactUsInfo() {
            axios({
                method: 'post',
                url: '/any/contactus/info/save',
                params: Object.assign(this.getParameters())
            }).then(response => {
                if (response.data === 200) {
                    alert('Saved successfully.');
                    CommonUtils.forwardPage('/');
                }
            })
                .catch(error => {
                    console.log(error);
                });
        },

        getParameters() {
            return {
                usrNm: $('#usrNm').val(),
                email: $('#email').val(),
                companyNm: $('#companyNm').val(),
                subject: $('#subject').val(),
                message: $('#message').val()
            }
        },

        invokeValidation() {
            if (!$('#usrNm').val().trim()) {
                alert('Name is required.');
                return false;
            }
            if (!$('#email').val().trim()) {
                alert('Email is required.');
                return false;
            }
            if (!$('#companyNm').val().trim()) {
                alert('Company is required.');
                return false;
            }
            if (!$('#subject').val().trim()) {
                alert('Subject is required.');
                return false;
            }
            return true;
        }
    };

    const EventScope = {

        init() {
            this.clickEventListener();
        },

        clickEventListener() {

            $('#btnSave').on('click', () => {
                if (!PageScope.invokeValidation()) return;

                if (confirm('Would you like to register?')) {
                    PageScope.saveContactUsInfo();
                }
            });
        }
    };
</script>

</th:block>
</html>
